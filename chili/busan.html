<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.min.js"></script>
    <link rel="stylesheet" href="gstyle.css">
    <title>Crop Forecasting System</title>

    <script language="javascript">
        function showPopup() { window.open("./chilipopup.html", "a", "width=900, height=370, left=200, top=110");}
    </script>

</head>
<body>
    <header>
        <h2><a class="hd" href="#" onclick="location.href='../index.html'">농산물 가격 예측 시스템</a></h2>
    </header>

    <div class="icon">건고추</div>
    
    <!-- 가로아이콘시작 -->
    <div class="hicon">
        <div class="crop">
            <a class="btn btnb" onclick="location.href='../cabbage/busan.html'">배추</a>
            <a class="btn btnm" onclick="location.href='../radish/busan.html'">무</a>
            <a class="btn btno" onclick="location.href='../onion/busan.html'">양파</a>
            <a class="btn btng" onclick="location.href='../chili/busan.html'">건고추</a>
        </div>
        <!-- 팝업창띄우기 -->
        <a class="openBtn" onclick="showPopup()">요인입력</a>
    </div>
    <!-- 가로아이콘끝 -->

    <!-- 제목바 시작 -->
    <div class = "crt">
        <ul class="title">
            <li class="avg">
                <div class="numname">
                    <a class="inname">품질</a>
                    <a class="inname pricename">전월실제가격</a>
                    <a class="inname pricename">현월예측가격</a>
                </div>
                <a class="chartname">가격예측그래프(1년간)</a>
            </li>
        </ul>
    </div>
    <!-- 제목바 끝 -->

    <!-- 중요내용시작 -->
    <div class = "contents">
        <div class="place">
            <a class="pbtn" onclick="location.href='../chili/seoul.html'">서울</a>
            <a class="pbtn pbtnb"onclick="location.href='../chili/busan.html'">부산</a>
            <a class="pbtn"onclick="location.href='../chili/daegu.html'">대구</a>
            <a class="pbtn"onclick="location.href='../chili/daejeon.html'">대전</a>
            <a class="pbtn"onclick="location.href='../chili/gwangju.html'">광주</a>
        </div>

        <div class = "content">
            <div class="num">
                <ul class="items">
                    <li class="item">
                        <a class="in"> 평균 </a>
                        <a class="in"> 5048원/kg </a>
                        <a class="in"> 6025원/kg </a>
                    </li>
                </ul>
                <ul class="items">
                    <li class="item">
                        <a class="in"> 상품 </a>
                        <a class="in"> 6048원/kg </a>
                        <a class="in"> 7025원/kg </a>
                    </li>
                </ul>
                <ul class="items">
                    <li class="item">
                        <a class="in"> 중품 </a>
                        <a class="in"> 4048원/kg </a>
                        <a class="in"> 5025원/kg </a>
                    </li>
                </ul>
            </div>
            <div class="chart">
                <canvas class="cchart" id="canvas" width="680" height="420"></canvas>
                <script type="text/javascript" src="gscript.js"></script>
            </div>
        </div>

    </div>
    <!-- 중요내용끝 -->

</body>
</html>
