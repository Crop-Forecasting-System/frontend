<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" href="cstyle.css">
    <title>Crop Forecasting System</title>
</head>
<body>
    <header>
        <h2>농산물 가격 예측 시스템</h2>
    </header>

    <div class="icon">배추</div>

    <div class="crop">
        <a class="btn btnb" onclick="location.href='../cabbage/seoul.html'">배추</a>
        <a class="btn btnm">무</a>
        <a class="btn btno">양파</a>
        <a class="btn btng">건고추</a>
        

        <!-- 팝업창띄우기 -->
        <a title='구체적인 요인값을 입력하면 더 정확한 예측값을 얻을 수 있습니다.' class="openBtn">요인입력</a>
        <div class="modal hidden">
        <div class="bg"></div>
        <div class="modalBox">
            <form>
                구체적인 요인값을 입력하면 더 정확한 예측값을 얻을 수 있습니다.<br>
                 <br>
                면적 : <input type='text' value='예시입력'/><br>
                생산량 : <input type='text'/><br>
                물가지수: <input type='text'/><br>
                평균기온: <input type='text'/><br>
                평균최저기온: <input type='text'/><br>
                평균최고기온: <input type='text'/><br>
                평균상대습도: <input type='text'/><br>
                월합강수량: <input type='text'/><br>                
                총지수 전년동월비: <input type='text'/><br>
                총지수 전년누계비: <input type='text'/><br>
                신선식품지수 전년동월비: <input type='text'/><br>
                신선식품지수 전년누계비: <input type='text'/><br>
            </form>
            <a class="closeBtn">✖</a>
        </div>
        </div>



    </div>

    <div class = "cbody">
        <div class="place">
            <a class="pbtn pbtns" onclick="location.href='../cabbage/seoul.html'">서울</a>
            <a class="pbtn pbtnb">부산</a>
            <a class="pbtn pbtnd">대구</a>
            <a class="pbtn pbtnj">대전</a>
            <a class="pbtn pbtng">광주</a>
        </div>

        <div class = "crt">
            <ul class="title">
                <li class="avg">
                    <a class="before">전월실제가격</a>
                    <a class="present">현월예측가격</a>
                    <a class="cchart">가격예측그래프(1년간)</a>
                </li>
            </ul>
            <ul class="item sj">평균
                <li class="avg">
                    <a class="before in">5048원/kg</a>
                    <a class="present in">6025원/kg</a>
                    <canvas class="cchart cbg" id="cchart" width="250" height="150"></canvas>
                    <script type="text/javascript" src="cscript.js"></script>
                </li>
            </ul>


            <ul class="item s">상품</ul>
            <ul class="item j">중품</ul>
        </div>

    </div>
    

</body>
</html>
